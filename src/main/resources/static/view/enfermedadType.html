<div class="container">
    <div class="form-inline" >
    <div class="form-group" style="margin-right:20px">       
       <select name="ContactType" class="form-control" style="width:200px" ng-model="ContactType"  >
         <option ng-repeat="contact in contacts" value="{{contact.contactId}}">   {{contact.contactType}}   </option>
       </select>
    </div>
    <div class="form-group" style="margin-right:20px">      
       <input type="text" style="width:200px" class="form-control" ng-model="ContactValue" name="contactValue" > 
    </div>
     <div class="form-group" style="margin-right:20px">  
    
    <button ng-click="Delete($event)" class="btn btn-danger">
    <i class="glyphicon glyphicon-trash"></i></button>
    <span ng-model="Status">{{Status}} </span>
    </div>
  </div>
  <br/>
</div>
